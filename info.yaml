# Tiny Tapeout project information
project:
  title:        "FSM Vending Machine"
  author:       "Jeet"
  discord:      ""   # optional
  description:  "A simple vending machine FSM that accepts coins (5, 10, 20) and dispenses when credit >= 15"
  language:     "Verilog"
  clock_hz:     100000   # 100 KHz test clock (as in testbench)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names.
pinout:
  # Inputs
  ui[0]: "coin[0]"       # LSB of coin input (00=none, 01=5, 10=10, 11=20)
  ui[1]: "coin[1]"       # MSB of coin input
  ui[2]: ""              # unused
  ui[3]: ""              # unused
  ui[4]: ""              # unused
  ui[5]: ""              # unused
  ui[6]: ""              # unused
  ui[7]: ""              # unused

  # Outputs
  uo[0]: "dispense"      # High for 1 cycle when product is dispensed
  uo[1]: "balance[0]"    # balance debug (LSB)
  uo[2]: "balance[1]"
  uo[3]: "balance[2]"
  uo[4]: "balance[3]"
  uo[5]: "balance[4]"
  uo[6]: "balance[5]"
  uo[7]: "balance[6]"    # balance debug (MSB)

  # Bidirectional pins
  uio[0]: ""             # unused
  uio[1]: ""             # unused
  uio[2]: ""             # unused
  uio[3]: ""             # unused
  uio[4]: ""             # unused
  uio[5]: ""             # unused
  uio[6]: ""             # unused
  uio[7]: ""             # unused

# Do not change!
yaml_version: 6
